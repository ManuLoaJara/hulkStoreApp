<div class="component-container">
  <div class="row">
    <div class="col-3 mt-3 mb-2" *ngFor='let prod of this.productos'>
      <div class="card p-2 text-center">
        <img class="card-img-top" [src]="prod.imagenBase64 ? prod.imagenBase64 : 'assets/images/noPhoto.jpg'">
        <div class="card-img-overlay p-2">
          <h5 class="card-img-title p-2">{{prod.nombreTipo}}</h5>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{prod.referencia}}</h5>
          <p class="card-text">{{prod.precio | currency: 'USD' : '$' : '1.0-0'}}</p>
          <a class="btn btn-primary" *ngIf="prod.stock > 0" (click)="addCart(prod)">Agregar al Carrito</a>
          <a class="btn btn-danger disabled" *ngIf="prod.stock == 0">No hay stock</a>
        </div>
      </div>
    </div>
  </div>
</div>
